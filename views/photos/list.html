<article ng-repeat="car in cars" class="car" data-id="{{car.id}}">
  <header >
    <img src="http://www.fillmurray.com/50/50" alt="" />

    <div class="">
      <a href="#/cars/{{car.id}}">{{car.title}}</a>
    </div>
    <a href="#">{{car.dt}}</a>
  </header>
  <div class="pContain">
      <img ng-src="{{car.image}}" alt="" />

      <div class="book">
        <span ng-click="bookCar(car)">&#9825;</span>
      </div>
  </div>

</article>
