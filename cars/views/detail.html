<article class="car" data-id="{{car.id}}">
  <header >
    <div class="title-bar">
      <p>{{car.title}}</p>
    </div>
  </header>
  <div class="pContain">
      <img ng-src="{{car.cover}}" alt="" />
      <div class="description">
        <p>{{car.description}}</p>
      </div>
      <div class="book">
        <span ng-click="bookCar(car)">&#9825;</span>
      </div>
  </div>
</article>
